
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
  <script src="js/pdf.js"></script>
  <script src="js/pdf.worker.js"></script>
</head>
<body class="exe ti">
<div id="bao">
</div>

<script id="script">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    var url = getQueryString('pdf');

    var Obody=document.getElementById("bao");
    var num;
    var idArray=[0];
    var b=1;
    PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {
        num=pdf.pdfInfo.numPages;
        for(var i=1;i<=num;i++){
            var op=document.createElement("canvas");
            op.id="the-canvas"+i;
            Obody.appendChild(op);
            idArray[i]=i;
            pdf.getPage(i).then(function getPageHelloWorld(page) {
                b++;
                var scale = 1.7;
                var viewport = page.getViewport(scale);
                var canvas = document.getElementById("the-canvas"+b);
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
                return b;
            });
        }
        setTimeout(function(){
            document.getElementById("xia").style.color="#0d65a3";
        },1000);
    });
</script>
</body>
<html>
